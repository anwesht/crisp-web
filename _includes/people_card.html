<!--This partial is included within a loop which introduces member variable. -->
<div class="col s12 m4 l3 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="300ms">
    <div class="card large">
        <div class="card-image waves-effect waves-block waves-light">
            <div class="card-wrapper valign-wrapper center-align">
                <img class="activator" style="vertical-align: center;" src="{{site.profile_pics}}/{{member.photo}}">
            </div>
        </div>

        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">
                {{member.name}}<i class="material-icons right">more_vert</i>
            </span>
            <span>{{member.title_short}}</span>
            <br>
            <span><a href={{member.website}} target="_blank">personal page</a></span>
        </div>

        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{member.name}}<i
                    class="material-icons right">close</i></span>
            {{member.title}}
            <p class="left-align">{{member.desc}}</p>
        </div>
    </div>
</div>
